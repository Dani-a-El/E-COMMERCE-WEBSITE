<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px cyan;
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: cyan;
            color: black;
            cursor: pointer;
            transition: 0.5s;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
        }

        /* Rotating 3D Image */
        .rotating-img {
            width: 120px;
            animation: rotate 5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(10deg); }
        }

        /* Login Link */
        .login-link {
            display: inline-block;
            margin-top: 15px;
            color: cyan;
            text-decoration: none;
            font-size: 1em;
            transition: 0.3s;
        }

        .login-link:hover {
            text-decoration: underline;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>Join Us to Access Premium IT Services</h2>
    <img src="profile1.jpeg" class="rotating-img" alt="3D Icon">
    <form action="LOGIN.html" method="get">
    <div class="card">
        <h3>Create an Account</h3>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button class="btn">Register</button>

        <a href="login.html" class="login-link">Already have an account? Login here</a>
    </div>
    </form>
</body>
</html>
