<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            background: #0d1117; 
            color: white; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .card { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 15px cyan; 
            width: 300px; 
            text-align: center;
        }

        input { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 5px; 
            outline: none;
        }

        .btn { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            background: cyan; 
            color: black; 
            cursor: pointer; 
            transition: 0.5s; 
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        .btn:hover { 
            background: white; 
        }

        .rotating-img { 
            width: 100px; 
            animation: rotate 5s linear infinite; 
            margin-bottom: 20px;
        }

        @keyframes rotate { 
            0% { transform: rotateY(0deg); } 
            100% { transform: rotateY(10deg); } 
        }

        .register-link { 
            display: inline-block; 
            margin-top: 15px; 
            color: cyan; 
            text-decoration: none; 
            transition: 0.3s;
        }

        .register-link:hover { 
            text-decoration: underline; 
            color: white;
        }
    </style>
</head>
<body>

    <h2>Login to Access More Services</h2>

    <img src="profile.jpeg" class="rotating-img" alt="3D Icon">
    <form action="HOME.html" method="get">
    <div class="card">
        <h3>Login</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>
    </form>

</body>
</html>
