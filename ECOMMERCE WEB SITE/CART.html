<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Divine Computer World</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #222b32;
            color: #e0e0e0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #1e1e1e; 
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .sidebar ul li a {
            display: block;
            padding: 12px;
            color: #a0c4ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #283593;
            color: #e6f4ff;
        }

        .cart-icon {
            width: 30px;
            height: 30px;
            filter: invert(70%) sepia(20%) saturate(200%) hue-rotate(180deg) brightness(100%) contrast(90%);
        }

        .content {
            margin-left: 240px;
            padding: 30px;
            width: calc(100% - 240px);
        }

        body { font-family: Arial, sans-serif; background: #1a1a2e; color: white; text-align: center; }
        .cart-container { max-width: 600px; margin: auto; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; background: #0f3460; padding: 10px; border-radius: 5px; }
        .remove-btn { background: #e94560; color: white; border: none; padding: 5px; cursor: pointer; }     
    footer {
            background-color: #121316;
            color: #a0c4ff;
            padding-left: 20PX;
            text-align: center;
            width: 100%;
            position: inherit;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="HOME.html">üè† Home</a></li>
            <li><a href="product.html">üíª Products</a></li>
            <li><a href="ABOUT US.html">üìå About Us</a></li>
            <li><a href="CART.html">üõí Cart</a></li>
        </ul>
    </nav>
    <main class="content">
        <h2>Your Cart</h2>
<div class="cart-container" id="cartItems"></div>
<h3>Total: UGX <span id="totalPrice">0</span></h3>
        <script>
            function loadCart() {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let cartContainer = document.getElementById("cartItems");
                let totalPrice = 0;
        
                cartContainer.innerHTML = "";
                cart.forEach((item, index) => {
                    totalPrice += item.price;
                    let div = document.createElement("div");
                    div.className = "cart-item";
                    div.innerHTML = `${item.product} - UGX ${item.price} <button class="remove-btn" onclick="removeItem(${index})">Remove</button>`;
                    cartContainer.appendChild(div);
                });
        
                document.getElementById("totalPrice").innerText = totalPrice;
            }
        
            function removeItem(index) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }
        
            loadCart();
        </script>
    
        <footer>
            <p>&copy; 2025 Divine Computer World</p>
        </footer>
        </main>
</body>
</html>
